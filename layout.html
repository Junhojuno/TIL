<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- 1. div : 레이아웃을 나타내는 엘리먼트 -->
        <!-- div{dss$@1}*3 , @쓰면 0부터 시작 안쓰고 $만쓰면 1부터 시작-->
        <div style="height: 100px; background-color: red;">
            <p>dss0</p>
            <p>dss1</p>
        </div>
        <div>dss2</div>
        <div>dss3</div>

        <!-- 2. table : 테이블 모양을 나타낼 때 사용-->
        <!-- table>caption{테이블제목}+thead>tr>th{thead$}*2^^tbody>tr>th{tbody$}*2 -->
        <table>
            <caption>테이블제목</caption>
            <!-- >: 하위레벨에 엘리먼트 추가, + : 동일레벨에 엘리먼트 추가, ^ :  상위레벨에 엘리먼트 추가-->
            <thead>
                <tr>
                    <th>thead1</th>
                    <th>thead2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>tbody1</th>
                    <th>tbody2</th>
                </tr>
            </tbody>
        </table>

        <!-- 3. ul, li : 리스트 엘리먼트 -->
        <!-- ul>li{ul_li$}*3 -->
        <ul>
            <li>ul_li1</li>
            <li>ul_li2</li>
            <li>ul_li3</li>
        </ul>

        <!-- 4. a : 링크 엘리먼트 -->
        <!--href : 클릭했을때 이동되는 url 링크  -->
        <a href="http://google.com" target="_blank">google</a>


        <!-- 5. img : 이미지 엘리먼트 -->
        <img style=" height: 200px; width : 300px;" src="http://cdn.www.fastcampus.co.kr/wp-content/uploads/2017/11/fastcampus_logo_positive-1.png" alt="패스트캠퍼스">


        <!-- 6. iframe : 웹페이지 안에 웹페이지를 보여주는 엘리먼트 -->
        <br>
        <iframe src="file:///C:/dss/dev/TIL/basic.html" width="400" height="400"></iframe>

        <!-- 7. input (text, radio, password, checkbox....) : 입력 엘리먼트 -->
        <br />
        <input type="text" name="" value="" placeholder="이메일">
        <input type="password" name="" value="" placeholder="비밀번호">
        <!--radio 버튼은 name 이름으로 그룹핑 -->
        <input type="radio" name="radio1" value="">라디오1</input>
        <input type="radio" name="radio1" value="">라디오1</input><br />
        <input type="radio" name="radio2" value="">라디오2</input>
        <input type="radio" name="radio2" value="">라디오2</input>
        <input type="radio" name="radio2" value="">라디오2</input>

        <input type="checkbox" name="" value="" checked>체크박스1</input>
        <input type="checkbox" name="" value="" checked>체크박스2</input>

        <!-- 8. textarea : 여러줄을 입력 받을수 있는 엘리먼트 -->
        <textarea name="name" rows="30" cols="30"></textarea>


        <!-- 9. select, option : 여러가지 옵션을 선택할 수 있는 엘리먼트 -->
        <!-- select>option[value=$]{option $}*3 -->
        <!-- [] : class, id를 제외한 설정 조정가능  -->
        <select name="" id="">
            <option value="1">option 1</option>
            <option value="2">option 2</option>
            <option value="3">option 3</option>
        </select>

        <!-- 10. button : 버튼을 나타내는 엘리먼트-->
        <button type="button" name="button", onclick="javascript:(alert('hello'))">click</button>
    </body>
</html>
