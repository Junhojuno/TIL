<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- HTML은 마크업 언어.
    - element
      - tag <시작태그></끝태그>, ex) <div></div>, <p></p>, <span></span>...
        - attribute : 태그 안에 key, value로 되어있는 데이터, selector로 사용

    id : 페이지내 유일한 값
    class : 엘리먼트 grouping시 사용
     -->
    <!-- 1. HEAD
         2. p : 한줄의 문자열 표현
         3. span : 한 블럭의 문자열을 표현
         4. pre : 줄바꿈, 띄어쓰기 적용
         5. b, strong : 강조, 굵은 글씨
         6. i, em : 이탤릭체
         7. sub, sup : 아래첨자, 윗첨
         8. small, mark : 작은 글씨, 글자배경(노란색)
         9. del, ins : 삭제문자열(문자 가운데 찍), 언더라인 문자열
         10. code : 코드
     -->

  </body>
</html>
