<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- 1. div : 레이아웃을 나타내는 element -->
        <!-- div>p{dss$@0}*2^div{dss$@2}*2 -->
        <div style="height: 100px; background-color: red;">
            <p>dss0</p>
            <p>dss1</p>
        </div>
       <div>dss2</div>
       <div>dss3</div>
        <!-- 2. table : 테이블 모양 나타낼 때 사용 -->
        <!-- table>caption{테이블제목}+thread>tr>th{thread$}*2^^tbody>tr>th{tbody$}*2 -->
        <table>
            <caption>테이블제목</caption>
            <thread>
                <tr>
                    <th>thread1</th>
                    <th>thread2</th>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <th>tbody1</th>
                    <th>tbody2</th>
                </tr>
            </tbody>
        </table>

        <!-- 3. ul, li : 리스트 element -->
        <!-- ul>li{ul_li$}*3 -->
        <ul>
            <li>ul_li1</li>
            <li>ul_li2</li>
            <li>ul_li3</li>
        </ul>

        <!-- 4. a : 링크 element -->
        <!-- href : 클릭했을 때 이동하는 url 링크 -->
        <!-- _blank : 눌렀을 때 새창이 뜨도록 -->
        <a href="http://google.com" target="_blank">google</a>

        <!-- 5. img : 이미지 element -->
        <img style="height: 200px; width: 300px;"
        src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png"
        alt="Daum" />

        <!-- 6. iframe : 웹페이지 안에 웹페이지를 보여주는 element -->
        <br />
        <iframe src="file:///C:/dss/dev/TIL/layout.html" width="400" height="400"></iframe>

        <!-- 7. input (text, radio, password, checkbox....) : 입력 element  -->
        <br />
        <input type="text" name="" value="" placeholder="이메일" />
        <input type="password" name="" value="" placeholder="비밀번호" />

        <!-- radio 버튼은 name 이름으로 그룹핑 -->
        <br />
        <input type="radio" name="radio1" value="" />라디오1</input>
        <input type="radio" name="radio1" value="" />라디오1</input><br />
        <input type="radio" name="radio2" value="" />라디오2</input>
        <input type="radio" name="radio2" value="" />라디오2</input>
        <input type="radio" name="radio2" value="" />라디오2</input>
        <br />
        <input type="checkbox" name="" value="" checked />체크박스1</input>
        <input type="checkbox" name="" value="" checked />체크박스2</input>


        <!-- 8. textarea : 여러줄을 입력받을 수 있는 element -->
        <textarea name="name" rows="30" cols="30"></textarea>

        <!-- 9. select, option : 여러가지 옵션을 선택할 수 있는 element -->
        <select name="" id="">
            <option value="1">option 1</option>
            <option value="2">option 2</option>
            <option value="3">option 3</option>
        </select>

        <!-- 10. button : 버튼 element -->
        <button type="button" name="button", onclick="javascript:(alert('hello'))">click</button>

    </body>
</html>
