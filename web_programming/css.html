<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>데이터 사이언스 스쿨</title>
        <style media="screen">
            /* css 작성, css selector */
            /* 0. Element selector */
            /* div 엘리먼트에서 ds1클래스 셀렉팅 */
            div.ds1{

            }

            /* 1. ID selector */
            /* 아이디를 셀렉할때는 #(아이디 이름)으로 선택합니다. */
            /* 여러개를 셀렉할때는 ,로 구분해 넣어줍니다. */
            #ds2, #ds3{
                color: red;
            }

            /* 2. Class selector */
            /* 클래스를 셀렉할때는 .(클래스 이름)으로 선택합니다. */
            /* 엘리먼트를 묶어서 같은 css를 적용할 때 사용합니다. */
            .ds1{
                font-size: 24px;
                margin: 5px 20px 10px 30px
                /* margin : 상 우 하 좌 (시계방향) */
            }
            /* 3. not selector */
            /* 셀렉터로 엘리먼트를 하나만 제거하고 싶을 때 사용합니다. */
            .ds:not(.ds2){
                color: blue;
            }

            /* 4. first-child selector */
            .ds:first-child{
                background-color: yellow;
            }

            /* 5. last-child selector */
            .ds:last-child{
                background-color: yellow;
            }

            /* 6. nth-child selector : n번재 엘리먼트 셀렉트 */
            .ds:nth-child(4), .ds:nth-child(3){
                background-color: yellow;
            }

            /* 7. deepth, level로 엘리먼트 셀렉트 */
            .contants h1{
                /* .contants 클래스 아래 모든 h1 셀렉팅 *
                 font-weight: lighter;
            }

            .contants > h1{
                /* .contants 클래스 바로 아래 h1 셀렉팅 */
                font-weight: lighter;
            }

            /* body 아래 div 아래 h1 셀렉팅 */
            body > div > h1{
                color: red;
            }
        </style>
    </head>
    <body>
        <!-- p#ds${dss$}*3 -->
        <p id="ds1">dss1</p>
        <p id="ds2">dss2</p>
        <p id="ds3">dss3</p>


        <!-- p.ds1{dss$}*2+p.ds2{dss$@3}*2 -->
        <p class="ds1">dss1</p>
        <p class="ds1">dss2</p>
        <p class="ds2">dss3</p>
        <p class="ds2">dss4</p>


        <!-- p.ds.ds${ds$}*5 -->
        <p class="ds ds1">ds1</p>
        <p class="ds ds2">ds2</p>
        <p class="ds ds3">ds3</p>
        <p class="ds ds4">ds4</p>
        <p class="ds ds5">ds5</p>

        <!-- div.contants>div.txt>h1{inner_1}^h1{inner_2} -->
        <div class="contants">
          <div class="txt">
            <h1>inner_1</h1>
          </div>
          <h1>inner_2</h1>
        </div>

    </body>
</html>
